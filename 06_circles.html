<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Data-driven circles</title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type="text/css">

			body {
				background-color: gray;
			}

			svg {
				background-color: white;
			}

		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 500;
			var h = 100; // this time just set as plain JS variables for later reference
			
			// Heres a nicely indented JS array of points and radii (is that the plural of radius?)
			var dataset = [
							{
								x: 5,
								y: 20,
								r: 10
							},
							{
								x: 480,
								y: 90,
								r: 20
							},
							{
								x: 250,
								y: 50,
								r: 15
							},
							{
								x: 100,
								y: 33,
								r: 7
							},
							{
								x: 330,
								y: 95,
								r: 18
							},
							{
								x: 410,
								y: 12,
								r: 19
							},
							{
								x: 475,
								y: 44,
								r: 25
							},
							{
								x: 25,
								y: 67,
								r: 12
							},
							{
								x: 85,
								y: 21,
								r: 5
							},
							{
								x: 220,
								y: 88,
								r: 3
							}
						  ];
	
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w) // width and height from above
						.attr("height", h);

			svg.selectAll("circle") // SVG elements behave much the same as html elements, here we make an empty selection of circles
			   .data(dataset) // bind the dataset above, this will make a whole bunch of circles
			   .enter() // enter the loop, right?
			   .append("circle") // append a circle element for each 'row'
			   .attr("cx", function(d) {
			   	console.log(d); // I added this line to track what was happening in the JS console in Safari
					return d.x; // So attribute cx of this circle is going to == the x value from the current row
			   })
			   .attr("cy", function(d) { // a circle has to have centre x and centre y coodrs
				   return d.y;
			   })
			   .attr("r", function(d) { // now for the radius
				   return d.r;
			   });
			   // So this is the excercise where I stepped out and had chicken and roast veg infront of Star Trek, but basically you can add a color item to each row of the above dataset like: color: "cyan",
			   // .attr("fill" function(d) { return d.color; });
			   // this line when uncommented will set the attribute fill of each circle to the colour in d.color (dont forget to remove the semicolon after .attr("r", ..); above)
			
		</script>
	</body>
</html>
