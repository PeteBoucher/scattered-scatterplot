<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Empty page template</title>
		<script type="text/javascript" src="d3.v3.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			// Your beautiful D3 code will go here
			var body = d3.select("body");

			body.append("h1")
				.style("color", "blue")
				.style("font-size", "40px")
				.text("Circular Forms");

			body.append("p")
				.style("color", "purple")
				.style("font-size", "30px")
				.text("Where are they? I was promised crazy circles and also data.");
				
		</script>
	</body>
</html>
