<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Empty page template</title>
		<script type="text/javascript" src="d3.v3.js"></script>
	</head>
	<body style="background-color: grey;">
		<script type="text/javascript">
			// Your beautiful D3 code will go here
			var svg = d3.select("body")
					.append("svg")
					.attr("width", 400)
					.attr("height", 300)
					.style("background-color", "white");

			svg.append("circle")
				.attr("cx", 100)
				.attr("cy", 30)
				.attr("r", 30)
				.attr("fill", "blue");

			svg.append("circle")
				.attr("cx", 300)
				.attr("cy", 30)
				.attr("r", 30)
				.attr("fill", "blue");

			svg.append("circle")
				.attr("cx", 200)
				.attr("cy", 150)
				.attr("r", 100)
				.attr("fill", "red");

		</script>
	</body>
</html>
